<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Productos</title>
	<link rel="stylesheet" type="text/css" href="../Components/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../Components/bootstrap-3.3.7-dist/css/dataTables.bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../Components/bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.ttf">
</head>

<body onload="viewData()">  
	<div class="container">
	<h1>Crud Productos</h1>

	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalCreateProduct">
	  Create Product
	</button>
	<br>
	<br>

	<!--Tabla de datos producto-->
	<!-- Inicio Tabla -->
	<table class="table table-striped table-bordered table-hover" id="dataTableProducto" >
		<thead>
			<tr>
				<th width="40">Codigo</th>
				<th>Descripcion</th>
				<th>Tipo</th>
				<th>Valor</th>
				<th>Cantidad</th>
				<th>Total</th>
				<th width="110">Accion</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<th width="40">Codigo</th>
				<th>Descripcion</th>
				<th>Tipo</th>
				<th>Valor</th>
				<th>Cantidad</th>
				<th>Total</th>
				<th width="110">Accion</th>
			</tr>
		</tfoot>
		<tbody>
	
		</tbody>
		

	</table>
	<!-- Fin Tabla -->
	
	<!-- Inicio Modal -->
	<div class="modal fade" id="myModalCreateProduct" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <!-- Contenido -->
	    <div class="modal-content">
			<!-- Cabecera -->
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">New Product</h4>
	      </div>
			<!-- Cuerpo del modal -->
			
	      <div class="modal-body">

			<form class="form-horizontal">	
				  <div class="form-group">
				    <label for="codigo" class="col-sm-2 control-label">Codigo</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="codigo" placeholder="Codigo Producto">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="nombre" class="col-sm-2 control-label">Nombre</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="nombre" placeholder="Nombre Producto">
				    </div>
				  </div>
				  <div class="form-group">
				  	<label for="tipo" class="col-sm-2 control-label">Tipo</label>
					<div class="col-sm-10">
						<select class="form-control" title="Seleccionar Tipo Producto" id="tipo">
							<option value="unselect">Seleccionar Tipo Producto</option>
							<option value="legumbres">Legumbres</option>
							<option value="leguminosas">Leguminosas</option>
							<option value="granos">Granos</option>
						</select>
					</div>
				  </div>
				  <div class="form-group">
				    <label for="valor" class="col-sm-2 control-label">Valor</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="valor" placeholder="Valor Producto">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="cantidad" class="col-sm-2 control-label">Cantidad</label>
				    <div class="col-sm-10">
				      <input type="number" class="form-control" id="cantidad" placeholder="Cantidad Producto">
				    </div>
				  </div>
				</form>	  		
	      </div>
			<!-- Footer del modal -->
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		        <button type="button" class="btn btn-primary" onclick="saveProduct()"> Save </button>
		      </div>
		      
	    </div>
	  </div>
	</div>	

	<script type="text/javascript" src="../Components/bootstrap-3.3.7-dist/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../Components/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../Components/bootstrap-3.3.7-dist/js/jquery.dataTables.min.js" ></script>
	<script type="text/javascript" src="../Components/bootstrap-3.3.7-dist/js/dataTables.bootstrap.min.js" ></script>
	<script type="text/javascript" src="../Components/scripts/ScriptProductos.js"></script>

</div>
</body>
</html>
